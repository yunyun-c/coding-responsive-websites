<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Vision Board Project</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
	<div id="vision-board">
		<div class="block small-block left light-bg">
			<p><span class="highlight">GROW</span></p>
				<p>TO DESIGN &<br>
				<strong>Code Websites</strong></p>
		</div>
		<div class="block small-block center">
			<img src="./img/flower.png" alt="flower">
		</div>
		<div class="block small-block right light-bg">
			<p>
				HTML<br>CSS<br>JAVASCRIPT<br>WORDPRESS<br>PYTHON
			</p>
		</div>
		<div class="block large-block left">
			<p>
				<span class="highlight">FREELANCE</span>
			</p>
			<p>	
				MAKE ENOUGH SIDE CASH TO<br>
				<strong>Pay off debt</strong>
			</p>
			<img src="./img/piggy.png" alt="piggy">
		</div>
		<div class="block large-block center dark-bg">
			<img src="./img/eye.png" alt="eye">
			<p class="title">
				<span class="marker">2020</span><br>
				VISION BOARD
			</p>
		</div>
		<div class="block large-block right">
			<img src="./img/plane.png" alt="plane">
			<p>
				<span class="highlight">TRAVEL</span>
			</p>
			<p>PLAN A TRIP WHERE I CAN<br>
				<strong>Work Remotely</strong>
			</p>
		</div>
		<div class="block small-block left light-bg">
			<p>
				WALK DOG ++<br>
				MEDITATE<br>
				YOGA<br>
				SNUGGLE PUP
			</p>
		</div>
		<div class="block small-block center">
			<img src="./img/doggo.png" alt="doggo">
		</div>
		<div class="block small-block right light-bg">
			<p>
				<sapn class="highlight">MIND & BODY</sapn>
			</p>
			<p></p>	
				EXERCISE MORE<br>
				& FIND ZEN IN<br>
				<strong>Challenge</strong>
			</p>
		</div>
	</div>
</body>
</html>
